<!DOCTYPE html>
<html>
<head>
  <title>Sunrise and Sunset Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sky"></div>
  <div class="sun-container"> 
    <img src="images/sun.png" alt="Sun" class="sun"> 
  </div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <div class="ground">
    <img src="images/tree.png" alt="Tree Left" class="tree-image-left">
    <img src="images/tree.png" alt="Tree Right" class="tree-image-right"> 
  </div>
</body>
</html>
